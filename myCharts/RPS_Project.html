<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>High Level RPS Performance Epic</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-delayed .bar {
			fill: tomato;
		}
		.gantt .bar-milestone .bar {
			fill: rgb(157, 71, 255);
		}
	</style>
	<link rel="stylesheet" href="RPS-gantt.css" />
	<script src="frappe-gantt.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Performance Epic - RPS High Level Plan</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2019-06-11',
				end: '2019-09-02',
				name: 'RPS Cloud Infrastructure',
				id: "Task 1",
				progress: 100
			},
			{
				start: '2019-07-01',
				end: '2019-09-02',
				name: 'RPS Reliability (cloud)',
				id: "Task 0",
				progress: 100
			},			{
				start: '2019-09-16',
				end: '2019-09-30',
				name: 'Dogfood RPS in Cloud (existing tests)',
				id: "Task 9",
				progress: 100
			},
			{
				start: '2019-08-22',
				end: '2019-11-15',
				name: 'RPS Test Modernization',
				id: "Task 2",
				progress: 100
			},			
			{
				start: '2019-09-02',
				end: '2019-10-20',
				name: 'RPS Modern Test Specific Cloud Infrastructure',
				id: "Task 3",
				progress: 100
			},
			{
				start: '2019-06-08',
				end: '2019-11-20',
				name: 'Noise Reduction',
				id: "Task 4",
				progress: 100
			},
			{
				start: '2019-09-30',
				end: '2019-09-30',
				name: 'Current plan Adopt CloudRPS with existing tests (slow)',
				id: "Task 6",				
				dependencies: 'Task 10',
				custom_class: 'bar-milestone'
			},
			{
				start: '2019-12-10',
				end: '2019-12-10',
				name: 'Adopt CloudRPS - modern tests',
				id: "Task 7",
				custom_class: 'bar-milestone'
			},
			{
				start: '2020-02-20',
				end: '2020-02-20',
				name: 'No on-prem RPS runs',
				id: "Task ",
				custom_class: 'bar-milestone'
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Month',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
